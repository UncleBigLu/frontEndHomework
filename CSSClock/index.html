<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSSClock</title>
</head>
<style>
    body{
        padding: 0;
        margin: 0;
    }
    #clockBorder{
        position: relative;
        box-sizing: border-box;
        width: 100vmin;
        height: 100vmin;
        border: 3vmin solid #b4ac3c;
        border-radius: 50%;

        box-shadow: inset 0 0 4vmin;
        overflow: hidden;
    }
    /*pseudo element*/
    /* Use this element as background image to achieve
     rotate background image only(Without influence the whole div).
     */
    #clockBorder::before{
        content: "";
        position: absolute;
        z-index: -1;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to right, RGB(211, 221, 240), RGB(211, 221, 240)),
        linear-gradient(to right, RGB(176, 189, 231), RGB(176, 189, 231));
        background-size:
            /* 1) Image size            */ auto 47vmin,
            /* 3) Color size            */ auto auto;
        transform: rotate(-45deg);
    }
    .clockNums{
        text-shadow: .2em .2em .2em;
        font-size: 10vmin;
    }
</style>
<body>
    <div id="clockBorder">
        <div class="clockNums">12</div>
        <div class="clockNums">3</div>
        <div class="clockNums">6</div>
        <div class="clockNums">9</div>

    </div>
</body>
</html>
