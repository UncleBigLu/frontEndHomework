<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body{
            padding: 0;
            margin:0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #aaaaaa;
        }
        .calculator{
            width: 40vmin;
            height: 63vmin;
            background-color: #eeeeee;
            box-sizing: border-box;
            border-top: solid #ffffff .5vmin;
            border-left: solid #ffffff .5vmin;
            border-right: solid #888888 .5vmin;
            border-bottom: solid #888888 .5vmin;
            border-radius: 2vmin;
            box-shadow: 2vmin 2vmin 2vmin #888888 ;

            display: flex;
            wrap-option: wrap;
            justify-content: center;
        }
        .screen{
            width: 35vmin;
            height: 9vmin;
            background-color: #5f6b71;
            border-top: solid #888888 .5vmin;
            border-left: solid #888888 .5vmin;
            border-bottom: solid #ffffff .5vmin;
            border-right: solid #ffffff .5vmin;
            border-radius: 2vmin;

            position: relative;
            top: 2vmin;
        }
        .button{
            height: 8vmin;
            width: 8vmin;
            border-radius: 4vmin;

        }
        #c{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen">

        </div>
        <div class="button" id="c">

        </div>
    </div>
</body>
</html>
